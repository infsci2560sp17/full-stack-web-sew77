<!DOCTYPE html>
<html>
    <head>
        <title>OldNBA Share Space</title>
         <style>
        table tr:nth-child(even) {
            background-color: #eee;
            padding: 5px;
        }
        table tr:nth-child(odd) {
           background-color:#fff;
           padding: 5px;
        }
        table th {
            
            background-color: white;
            color: darkgray;
            padding: 5px
        }
        
        </style>
    </head>
    <body style="background-color:yellow">
        <h1 data-th-inline="text">[[${#httpServletRequest.remoteUser}]]'s Records!</h1>

        <div>
            <table align="center" style="border: 2px solid gray; width:40%">
                <tr>
                    <th><blue>Num</blue></th>
                    <th>Action Type</th>
                    <th><red>Player</red></th>
                    <th>Web Links</th>
                </tr>                
                <tr data-th-each="nba : ${nbas}">
                    <td data-th-text="${nba.id}"></td>
                    <td data-th-text="${nba.title}"></td>
                    <td data-th-text="${nba.player}"></td>
                    <td data-th-text="${nba.links}"></td>
                </tr>
            </table>
        </div>
        
        <hr />
        <p style="text-align:center;">Add what you like and share with others<br />
        <form align="center" data-th-action="@{/nbas/add}" name="addNbaForm" method="post">
            Action Type:<input type="text" name="title" /><br /><br />
            Player Name:<input type="text" name="player" /><br /><br />
            The Web Link:<input type="text" name="links" /><br /><br />
            <input type="submit" value="Share My Links"/>
        </form>
        
        </p>
        <hr />  
        <br />     
        <div align="center">Go back to <a data-th-href="@{/main}">main page</a> ! </div>
        <hr />
        <form align="center" data-th-action="@{/logout}" method="post">
            After finish adding, please sign out.
            <input type="submit" value="Sign Out"/>
        </form>
    </body>
</html>
